<!DOCTYPE html>
<html>
<head>
    <title>CRUD Application</title>
</head>
<body>
    <header>
        <h1>CRUD Application</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
  <h1>{{ action }} Item</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ action }}</button>
  </form>
  <a href="{% url 'items:item_list' %}">Back to List</a>
</body>
</html>
